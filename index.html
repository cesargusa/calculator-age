<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="import" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .was-validated .custom-select:valid {
  background-image: none !important;
}
.form-control.is-invalid {
    background-image: none;
    padding-right: initial;
}
.was-validated .custom-select:invalid {
  background-image: none !important;
}
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @font-face {
      font-family: 'Poppins-Bold';
      src: url(assets/fonts/Poppins-Bold.ttf);
    }

    @font-face {
      font-family: 'Poppins-Bold-Regular';
      src: url(assets/fonts/Poppins-Regular.ttf);
    }

    @font-face {
      font-family: 'Poppins-Bold-Italic';
      src: url(assets/fonts/Poppins-ExtraBoldItalic.ttf);
    }
  </style>
</head>

<body style="background-color: #F0F0F0;" class="mx-4">
  <div class="container bg-white " style="border-radius: 15px; border-bottom-right-radius: 27%;">
    <div class="row mt-3 justify-content-center">
      <div class="col-md-4 col-4">
        <div class="mb-3">
          <label for="day" style="letter-spacing: 2px; font-size: 12px; font-family: 'Poppins-Bold-Regular';"
            class="fw-bold">DAY</label>
          <input id="inputDayValue" type="number" id="day" class="form-control" style="font-family: 'Poppins-Bold';"
            value="01" min="1" max="31">
        </div>
      </div>
      <div class="col-md-4 col-4">
        <div class="mb-3">
          <label for="month" style="letter-spacing: 2px; font-size: 12px; font-family: 'Poppins-Bold-Regular';"
            class="fw-bold">MONTH</label>
          <input id="inputMonthValue" type="number" id="month" class="form-control" style="font-family: 'Poppins-Bold';"
            value="01" min="1" max="12">
        </div>
      </div>
      <div class="col-md-4 col-4">
        <div class="mb-3">
          <label for="year" style="letter-spacing: 2px; font-size: 12px; font-family: 'Poppins-Bold-Regular';"
            class="fw-bold">YEAR</label>
          <input id="inputYearValue" type="number" id="year" class="is-invalid form-control" style="font-family: 'Poppins-Bold';"
            value="2000" min="1500" max="3000">
        </div>
      </div>
    </div>
    <div>
      <div id="buttonSendValues" class="sticky  d-flex justify-content-center "
        style="cursor: pointer; position: fixed; left: 42%; bottom: 74%;  ">
        <img src="assets/images/icon-arrow.svg"
          style="cursor: pointer; background-color: hsl(259, 100%, 65%); width: 50px; padding: 12px;border-radius: 50%;">
      </div>
      <hr style="color:gray" width="100%" class="mx-2 p-2 mt-4 ">
      <div class="row justify-content-start mx-3">
        <div class="col-12">
          <span id="showYear"
            style="letter-spacing: 0.5px; font-size: 42px; font-family: 'Poppins-Bold-Italic';color: hsl(259, 100%, 65%); font-weight: bolder;">--</span>
          <span style="font-size: 42px; font-family: 'Poppins-Bold-Italic';">years</span>
        </div>
        <div class="col-12">
          <span id="showMonth"
            style="letter-spacing: 0.5px; font-size: 42px; font-family: 'Poppins-Bold-Italic';color: hsl(259, 100%, 65%); font-weight: bolder;">--</span>
          <span style="font-size: 42px; font-family: 'Poppins-Bold-Italic';">months</span>
        </div>
        <div class="col-12 col-md-">
          <span id="showDay"
            style="letter-spacing: 0.5px; font-size: 42px; font-family: 'Poppins-Bold-Italic';color: hsl(259, 100%, 65%); font-weight: bolder;">--</span>
          <span style="font-size: 42px; font-family: 'Poppins-Bold-Italic';">days</span>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  document.getElementById('buttonSendValues').onclick = SendValue;
  let date = new Date();




  function SendValue() {
    let day = document.getElementById('inputDayValue').value;
    let month = document.getElementById('inputMonthValue').value;
    let year = document.getElementById('inputYearValue').value
    let yearTotal = 0;
    let monthTotal = 0;
    let dayTotal = 0;
    let dateValue = new Date(`${month}/${day}/${year}`);
    if(!ValidateDates(dateValue)){
let f = date - dateValue;
let dias = Math.floor(f / (1000 * 60 * 60 * 24)) ;
yearTotal = Math.floor((dias / 365)) ;
monthTotal = Math.floor((dias % 365) / 30);
let diasRestantes = (dias % 30)


    document.getElementById('showYear').textContent = yearTotal
    document.getElementById('showMonth').textContent = monthTotal
    document.getElementById('showDay').textContent = diasRestantes
    }else{

    }
   


  }

  function ValidateDates(dateValue) {
    let error = 0;
    if(dateValue > date) error++;
    return !!error;
  }

 
</script>

</html>
